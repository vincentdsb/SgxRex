<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recrutement SGX Rex</title>
  <meta name="description" content="Rejoignez SGX Rex et devenez un membre clé de l’équipe !">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="sticky-header">
    <img src="img/logo.png" alt="SGX Rex Logo">
    <nav>
      <ul class="menu">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="presentation.html">Présentation</a></li>
        <li><a href="recrutement.html">Recrutement</a></li>
        <li><a href="liens.html">Liens utiles</a></li>
        <li><a href="https://discord.gg/5bKSGFFM" target="_blank">Discord</a></li>
      </ul>
    </nav>
  </header>

  <main class="fade-in">
    <h1>Rejoignez SGX Rex</h1>
    <p>Remplissez le formulaire ci-dessous pour postuler et rejoindre notre unité.</p>

    <form name="contact" method="POST" data-netlify="true">
      <label for="nom">Nom / Pseudo :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="role">Votre rôle préféré :</label>
      <select id="role" name="role">
        <option>Pilote de combat</option>
        <option>Explorateur</option>
        <option>Marchand</option>
        <option>Support technique</option>
      </select>

      <label for="experience">Expérience :</label>
      <textarea id="experience" name="experience" rows="4"></textarea>

      <button type="submit">Envoyer ma candidature</button>
    </form>
  </main>

  <footer>
    <p>© 2025 SGX Rex - Tous droits réservés</p>
  </footer>

</body>
</html>
