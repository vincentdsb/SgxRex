<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rejoignez SGX Rex, l’unité d’élite francophone de Star Citizen">
  <title>Recrutement SGX Rex</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('img/stars-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      background-color: rgba(0,0,0,0.7);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      height: 40px;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #00ffff;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: white;
    }
    main {
      max-width: 900px;
      margin: 6rem auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    button {
      background-color: #00ffff;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      padding: 0.8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="SGX Rex Logo" aria-label="Logo SGX Rex">
    <nav aria-label="Navigation principale">
      <a href="index.html">Accueil</a>
      <a href="presentation.html">Présentation</a>
      <a href="recrutement.html">Recrutement</a>
      <a href="liens.html">Liens utiles</a>
      <a href="https://discord.gg/5bKSGFFM" target="_blank">Discord</a>
    </nav>
  </header>

  <main>
    <h1>Formulaire de recrutement SGX Rex</h1>
    <p>Intégrez notre unité et choisissez un rôle adapté à votre style de jeu :</p>
    
    <form name="contact" method="POST" data-netlify="true">
      <label for="nom">Nom / Pseudo :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Envoyer ma candidature</button>
    </form>

    <p>Ou contactez-nous directement : <a href="mailto:contact@sgxrex.com">contact@sgxrex.com</a></p>
  </main>
</body>
</html>
